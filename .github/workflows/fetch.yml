# github action to run `fetch` task using npm   

name: Run Fetch Task

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at the beginning of the hour

jobs:
  fetch_task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Specify the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Run fetch task
        run: npm run fetch  # Assuming 'fetch' is a script defined in your package.json
